{% extends 'base.html' %}


{% block content %}

    #update-successful {
        color: #28A745;
    }
</style>

<div class="row justify-content-md-center">
    <div>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Desde:</strong> {{ user.date_joined }}</p>

            {{ form.as_p }}
            <input type='submit' value='Guardar' class='btn btn-success' />
        </form>
        {% if success == 1 %}
        <p id="update-successful">
            <strong>Actualizado con Ã©xito!</strong>
        </p>
        {% endif %}
    </div>
</div>

{% endblock content %}
