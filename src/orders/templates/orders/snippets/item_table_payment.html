{% load currency_extras %}
{% load tz %}
<tr>
    <th scope="row">{{ counter }}</th>
    <th scope="row">
        {% load tz %}
        <a href="{% url 'orders:order-update-payment' id=payment.order.id payment=payment.id %}">
            {{ payment.date|date:"d/m/Y" }}
        </a>
    </th>
    <td>{{ payment.get_method_display }}</td>
    <td>{{ payment.amount|currencier }}</td>
    <td>
        <a href="{% url 'orders:order-delete-payment' id=payment.order.id payment=payment.id %}">
            Eliminar
        </a>
    </td>
</tr>
